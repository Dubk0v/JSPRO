<html lang="en">

<head>
    <title>Form</title>
</head>

<body>

                +7(000)000-0000</label>

            <label>формат ввода E-Mail:<br>
                mymail@mail.ru, my.mail@mail.ru<br>my-mail@mail.ru</label>
            <input id="inputEmail" type="email" placeholder="E-Mail">
            <textarea id="inputText" placeholder="Введите Ваше сообщение">
        </textarea>
            <input type="submit" id="submit">
        </fieldset>
    </form>

</body>

</html>
